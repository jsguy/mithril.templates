<html>
<head>
	<title></title>
	<script src="../mithril.js"></script>
	<script src="../mithril.templates.js"></script>
</head>
<body>

<div id="content"></div>

<script>
	var app = {
		model: {
			name: m.prop("World")
		},
		controller: function() {
			this.model = app.model;
			this.tmpl = function(data){
				return m("h1", "Hello " + data.model.name());
			};
		},
		view: function(ctrl) {
			return [
				m.template(ctrl.tmpl, ctrl)
			];
		}
	};

	m.module(document.getElementById("content"), app);
</script>
</body>
</html>
